<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="../static/css/self.css" th:href="@{/css/self.css}" rel="stylesheet" type="text/css" media="all"/>
<script src="../static/js/jquery-3.2.1.js" th:src="@{/js/jquery-3.2.1.js}"></script>

<head>
        <meta charset="UTF-8">
        <title>搜索结果</title>
    </head>
    <body>

    <div class="tosearch">
        <i class="search i"> </i>
        <div class="s-bar">
             <form id='test_form' action='SearchMethods' method='get'>
                <input name="searchText" class="form-control" type="text" id="searchText"  onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Search In A Smart Way';}">
                <input type="submit" value="Search"/>
            </form>
        </div>
    </div>

    <h1>
        <div>
            <span style="color: #8EDB15 " th:utext="${searchText}"></span>
            <span>的搜索结果</span>
        </div>
    </h1>
        <div th:each="outputTest : ${outputTests}">
            <div th:switch="${outputTest.getFileContent()!=null}">
                <div th:case="true">
                    <div><span><strong>文件路径:  </strong></span><span th:utext="${outputTest.getFilePath()}">您未设置文件路径的索引</span></div>
                    <div><span><strong>索引权重:  </strong></span><span th:utext="${outputTest.getFileScore()}">您未设置文件权重的索引</span></div>
                    <div><span><strong>文件名:  </strong></span><span th:utext="${outputTest.getFileName()}">您未设置文件名的索引</span></div>
                    <div><span><strong>文件内容:  </strong></span><span th:utext="${outputTest.getFileContent()}">您未设置文件内同的索引</span></div>
                </div>
                <div th:case="false">
                </div>
            </div>
            <br/>
        </div>
    </body>
    <script th:inline="javascript">
        $("#searchText").val([[${searchText}]]);
    </script>
</html>
